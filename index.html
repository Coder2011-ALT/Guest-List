<!doctype html>
<html lang="en">

<head>
    <title>Guest List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/png">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <center>
        <h1 class="text-info display-4" id="heading">Guest List</h1>
        <div class="form-group">
            <label for="names" class="display-6 col-sm-2 control-label">Name</label>
            <br>
            <input type="text" id="names" aria-describedby="names" placeholder="Enter names">
        </div>
        <button class="btn btn-primary" id="submit" onclick="addShowSort()">Submit</button>
        <hr>
        <div id="list"></div>
        <hr>
        <h2 class="text-dark display-6">Search</h2>
        <input type="text" id="search" placeholder="Search Guest List &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &#xF002;">
        <button class="btn btn-danger" onclick="search()">Search</button>
        <div class="text-success" id="searched"></div>
    </center>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
